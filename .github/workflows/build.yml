name: build
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Lint commit message
        run: npx commitlint --from=HEAD~1

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run lint:tsc

      - name: Set environment variables
        run: |
          echo "VITE_APP_HOMEPAGE=$(jq -r .homepage package.json)" >> $GITHUB_ENV
          echo "VITE_APP_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Build
        run: npm run build -- --base /${{ github.event.repository.name }}/
        env:
          VITE_FORGE_CLIENT_ID: ${{ secrets.VITE_FORGE_CLIENT_ID }}
          VITE_FORGE_CLIENT_SECRET: ${{ secrets.VITE_FORGE_CLIENT_SECRET }}

      - name: Deploy
        if: github.ref_name == 'main'
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: dist
